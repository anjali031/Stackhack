<app-navbar></app-navbar>

  <div class="container">
      <div class="col-12"  >
        <div class="card border-info ">
            <div class="card-header bg-info ">Login</div>
              <div class="card-body text-info">
                <div *ngIf="isLoginError" class="red-text center error-message">
                    <i class="material-icons">error</i> Incorrect username or password
                </div>
                <form [class]="condition == true ? 'was-validated' : 'needs-validation'" novalidate #loginForm="ngForm" (ngSubmit)="OnSubmit(username.value,password.value)">
                    <div class="form-group">
                        <label for="username"><i class="fa fa-user-o" aria-hidden="true"></i>  Username</label>
                        <input id="username" type="text" class="form-control"  #username ngModel name="username" placeholder="username" [pattern]="userpattern"required >
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Use lowercase or use Correct username .</div>                    
                    </div>
                             
                    <div class="form-group">
                        <label for="password"><i class="fa fa-key" aria-hidden="true"></i>  Password</label>
                        <input id="password" type="password" class="form-control" #password ngModel name="password" placeholder="Password" [pattern]="passwordPattern" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Combination of Lowercases Uppercases and Numbers.</div>                    
                    </div>
                      <div class="form-group text-center">
                        <button type="submit" class="btn btn-submit btn-info center-block" type="submit">Login</button>
                      </div>
                </form>
        
              </div>
          </div>

  </div>
  </div>
