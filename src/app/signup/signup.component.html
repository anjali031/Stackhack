  
<app-navbar></app-navbar>

<div class="container">
    <div class="col-12">
            <div class="card border-info " >
                <div class="card-header bg-info mb-4">Register</div>
                <div class="card-body text-info">
                    <form [class]="condition == true ? 'was-validated' : 'needs-validation'" novalidate #jewelerRegistrationForm="ngForm" (ngSubmit)="OnSubmit(jewelerRegistrationForm)">
                        <div class="form-group">
                          <label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i>  Email</label>
                          <input id="email" type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern" placeholder="Enter Email" required >
                          <div class="valid-feedback"></div>
                          <div class="invalid-feedback">Invalid Email</div>
                        </div>
                        <div class="form-group">
                            <label for="username"><i class="fa fa-user-o" aria-hidden="true"></i>  Username</label>
                            <input id="username" class=" form-control " type="text" name="username" #username="ngModel" [(ngModel)]="user.username" placeholder="Enter Username" required [pattern]="userpattern" >
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field and use lowercase.</div>
                          </div>                      
                        <div class="form-group">
                            <label for="password"><i class="fa fa-key" aria-hidden="true"></i>  Password</label>
                            <input id="password" type="password" class="form-control " name="password" #password="ngModel" [(ngModel)]="user.password" [pattern]="passwordPattern" required placeholder="Password">
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Combination of lowercase uppercase and numbers .</div>                          
                        </div>
                        <div class="form-group">
                            <label for="confirm_password"><i class="fa fa-key" aria-hidden="true"></i>  Confirm Password</label>
                            <input id="confirm_password" type="password" class="form-control" name="confirm_password" #confirm_password="ngModel" [(ngModel)]="user.confirm_password" [pattern]="passwordPattern" required placeholder="Confirm Password">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Combination of lowercase uppercase and numbers .</div>                          
                        </div>
                        <div class="form-group text-center">
                            <button  class="btn btn-info  btn-submit center-block" type="submit">Register</button>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-info btn-submit center-block" type="submit" (click)=jeweler()>Already a user login</button>
                        </div>
                    </form>
                </div>
            </div>        
    </div>
</div>
